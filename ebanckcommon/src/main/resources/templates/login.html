
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap413.min.css">
    <!-- Loding font -->
    <link href="/static/css/font-css.css" rel="stylesheet">
    <!-- Custom Styles -->
      <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
      <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
      <script src="http://static.service.sqhm.cn/vue.js" type="text/javascript"></script>
      <script src="/static/theme/js/jquery-2.1.0.js" type="text/javascript"></script>

      <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <title>Login</title>
  </head>
<body>


    <!-- Backgrounds -->

    <div id="login-bg" class="container-fluid">

      <div class="bg-img"></div>
      <div class="bg-color"></div>
    </div>

    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">

            <h1>Login</h1>
            
            <!-- Loging form -->
                  <div>
                    <div class="form-group">
                      <input type="username" v-model="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="用户名 | 邮箱 | 电话号码">
                      
                    </div>
                    <div class="form-group">
                      <input type="password" v-model="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                    </div>

                      <div class="form-check">

                      <label class="switch">
                      <input type="checkbox" v-model="remember">
                      <span class="slider round"></span>
                    </label>
                      <label class="form-check-label">记住密码</label>
                      
                      <label class="forgot-password"><a href="#">忘记密码?</a></label>

                    </div>
                  
                    <br>
                    <button @click="login" class="btn btn-lg btn-block btn-success">登 录</button>
                  </div>
             <!-- End Loging form -->

          </div>注册请联系 <a href="mailto:1658816047@qq.com" target="_blank" title="邮箱">PELIME@邮箱</a>
        </div>
        </div>
    </div>
    <script>
        new Vue({
            el:'#login',
            data:{
                username:'',
                password:'',
                remember:true,
            },
            methods:{
                login:function(){
                    var that=this;
                    $.ajax({
                        url:'/api/login',
                        type:'post',
                        data:{
                            username:that.username,
                            password:that.password
                        },
                        success:function(result){
                            if(result.code=="000000"){
                                window.location="/wae";
                            }
                            else {
                                that.$message({
                                    type:'error',
                                    message:result.body
                                });
                            }
                        }
                     });
                }
            }
        });
    </script>
  </body>
</html>
