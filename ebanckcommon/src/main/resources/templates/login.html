
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
      <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap413.min.css">
    <!-- Loding font -->
    <link href="/static/css/font-css.css" rel="stylesheet">
    <!-- Custom Styles -->
      <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
      <script src="/static/theme/js/jquery-2.1.0.js" type="text/javascript"></script>

    <title>Login</title>
      <style>
          .footer{
              position: absolute;
              bottom: 0;
              height: 20px;
              width: 100%;
              text-align: center;
          }
          .footer a {
              margin: auto;
          }
      </style>
  </head>
<body>
<div th:if="${not #strings.isEmpty(error)}" class="alert alert-danger">
    <strong>错误:</strong><span th:text="${error}"></span>
</div>
    <!-- Backgrounds -->
    <div id="login-bg" class="container-fluid">

      <div class="bg-img"></div>
      <div class="bg-color"></div>
    </div>

    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">

            <h1>Login</h1>
            
            <!-- Loging form -->
                  <form method="post" action="/login">
                    <div class="form-group">
                      <input name="username" type="username"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="用户名 | 邮箱 | 电话号码">
                      
                    </div>
                    <div class="form-group">
                      <input name="password" type="password"  class="form-control" id="exampleInputPassword1" placeholder="密码">
                    </div>

                      <div class="form-check">

                      <label class="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
                      <label class="form-check-label">记住密码</label>
                      
                      <label class="forgot-password"><a href="#" @click="forget">忘记密码?</a></label>

                    </div>
                  
                    <br>
                    <input type="submit" class="btn btn-lg btn-block btn-success" value="登录"/>
                  </form>
             <!-- End Loging form -->

          </div>注册请联系管理员  <a href="tel://13541210431" target="_blank" title="电话">电话</a><br/>
            <a href="http://www.beian.miit.gov.cn">蜀ICP备20018552号</a>
        </div>
        </div>
    </div>
  </body>
</html>
